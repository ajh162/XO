<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery img {
      transition: transform 0.3s ease-in-out;
      border-radius: 10px;
    }

    .gallery img:hover {
      transform: scale(1.1);
      filter: brightness(0.8);
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Galería de Imágenesssss</h2>
  <div class="row gallery">
    <div class="col-md-4 col-sm-6 mb-4">
      <img src="./img/buildings-4621816_1280.jpg" alt="Imagen 1" class="img-fluid shadow">
    </div>
    <div class="col-md-4 col-sm-6 mb-4">
      <img src="./img/logoXOpng.png " alt="Imagen 2" class="img-fluid shadow">
    </div>
    <div class="col-md-4 col-sm-6 mb-4">
      <img src="./img/spiderman.ico" alt="Imagen 3" class="img-fluid shadow">
    </div>
    <div class="col-md-4 col-sm-6 mb-4">
      <img src="./img/XO.png" alt="Imagen 4" class="img-fluid shadow">
    </div>
    <div class="col-md-4 col-sm-6 mb-4">
      <img src="https://via.placeholder.com/400" alt="Imagen 5" class="img-fluid shadow">
    </div>
    <div class="col-md-4 col-sm-6 mb-4">
      <img src="https://via.placeholder.com/400" alt="Imagen 6" class="img-fluid shadow">
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
